<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/public/css/css_signup.css">
  </head>
  <body>
    <h1>Sign Up</h1>
    <form id="signup-form">
      <label for="userid">Userid:</label>
      <input type="userid" id="userid" name="userid" required>

      <label for="username">username:</label>
      <input type="username" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="createdAt">createdAt:</label>
      <input type="createdAt" id="createdAt" name="createdAt" required>
      
      <label for="updatedAt">updatedAt:</label>
      <input type="updatedAt" id="updatedAt" name="updatedAt" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit">Sign Up</button>
    </form>
    <script src="/public/js/submit_sign.js"></script>
  </body>
</html>
